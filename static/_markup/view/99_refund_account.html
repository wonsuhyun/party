<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no">
<title>해외여행자보험 - 마이뱅크인슈어런스</title>
<meta name="title" content="해외여행자보험">
<meta name="description" content="Covid-19 보장, 가성비 갑, 초간편, 여러명 한번에 가입가능">

<meta property="og:title" content="해외여행자보험">
<meta property="og:type" content="article">
<meta property="og:url" content="https://mitravels.mibankins.com/">
<meta property="og:image" content="https://www.mibank.me/dev-img/common/mibank_og_logo.png"/>
<meta property="og:site_name" content="마이뱅크">
<meta property="og:description" content="Covid-19 보장, 가성비 갑, 초간편, 여러명 한번에 가입가능">

<link rel="shortcut icon" href="/images/favicon/favicon.png">
<link rel="apple-touch-icon-precomposed" href="/images/favicon/favicon@72.png">
<link rel="apple-touch-icon-precomposed" sizes="96x96" href="/images/favicon/favicon@96.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicon/favicon@144.png">
<link rel="apple-touch-icon-precomposed" sizes="192x192" href="/images/favicon/favicon@192.png">

<link href="https://common.mibank.xyz/build/js/chunk-vendors.js" rel="preload" as="script">
<link href="https://common.mibank.xyz/build/js/gnb_ins.js" rel="preload" as="script">
<link href="https://common.mibank.xyz/build/js/footer_ins.js" rel="preload" as="script">

<link rel="stylesheet" href="https://common.mibank.xyz/css/reset.css">
<link rel="stylesheet" href="/css/style.css">

<script src="/js/lib/jquery-3.4.1.min.js"></script>
<script src="/js/lib/signature_pad.umd.js"></script>
<script src="https://common.mibank.xyz/js/mi.common.js"></script>


</head>

<body>
<div id="gnb"></div>

<div class="wrap">
    <div id="container" class="ct_refund">
        <h2 class="header_title">해외여행자보험</h2>

        <div id="contents" class="common_wrap">
            <h3 class="title">환불받을 계좌정보를 입력해주세요</h3>

            <!-- TODO 이미 등록한 경우 모든 <button>과 <input>에 disabled 추가 -->
            <div class="input_group">
                <label class="input_label">은행</label>
                <div class="input_box">
                    <select class="mi_input select init">
                        <option value="" selected disabled hidden>선택</option>
                        <option value="">옵션값 1</option>
                        <option value="">옵션값 2</option>
                    </select>
                </div>
            </div>

            <div class="input_group">
                <label class="input_label">계좌번호</label>
                <div class="input_box">
                    <input type="text" class="mi_input" placeholder="'-' 제외'">
                    <button type="button" class="mi_btn color w__80">확인</button>
                </div>
            </div>

            <!-- TODO 예금주 직접 받아야 할 경우 el_hidden 제거 -->
            <div class="input_group el_hidden">
                <label class="input_label">예금주</label>
                <div class="input_box">
                    <input type="text" class="mi_input">
                </div>
            </div>

            <div class="btn_wrap">
                <button type="button" class="mi_btn color" disabled>등록</button>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://common.mibank.xyz/build/js/chunk-vendors.js"></script>
<script src="https://common.mibank.xyz/build/js/gnb_ins.js"></script>
<script src="https://common.mibank.xyz/build/js/footer_ins.js"></script>

<script src="/js/common/mi.common.pop.js"></script>
<script src="/js/common.js"></script>

<!-- markup에서만 사용 -->
<script>
// sessionStorage.setItem('mi_device', 'app');
sessionStorage.removeItem('mi_device');

$(function () {
    if (!isMobile) {
        $('body').addClass('desktop');
        $('.lnb_wrap').remove()
    } else {
        $('body').addClass('mobile');
        $('.header-dev').add('#footer').remove();

        if (isApp) {
            $('body').addClass('app');
            $('.lnb_wrap').remove();

            var miAppData = {
                headType: '', // style  - 사용안함
                headColor: '5c8cca', // 네이티브 네비게이션 컬러
                menuColor: 'ffffff', // 햄버거 헤더 컬러 - 사용안함
                subMenuColor: '', // 서브메뉴 컬러 - 사용안함
                miTitle: '해외여행자보험', // 네이티브 네비게이션 타이틀
                miTitleType: 'text', // image or text
                miTitleCode: '', // 서비스 코드
                pathCode1: '', // 현재위치 depth1 - code 임시사용
                pathCode2: '', // 현재위치 depth2 - 사용안함
                menuAdd: true, // 햄버거 메뉴 노출 여부 - 사용안함
                tabMenus: []
            };

            if (typeof isIntro !== 'undefined') { // index
                miAppData.miTitle = '';
                miAppData.headColor = 'ffffff';
            }

            miAppProtocol.call('miAppConnectCall', miAppData);
        }
    }
})
</script>


</body>
</html>
