</head>

<body>
<div id="gnb"></div>

<div class="wrap">
    <div id="container" class="ct_ssn_login">
        <h2 class="header_title">해외여행자보험</h2>

        <div id="contents" class="common_wrap">
            <input type="hidden" id="travelSeq" value="1004">
            <input type="hidden" id="refundBankSeq" value="1004">

            <h3 class="title">대표가입자의 <span class="c__point">주민등록번호 뒤 7자리</span>를<br>입력해주세요</h3>

            <div class="input_wrap">
                <input type="tel" class="mi_input" maxlength="7">
                <button type="button" class="mi_btn color">확인</button>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://common.mibank.xyz/build/js/chunk-vendors.js"></script>
<script src="https://common.mibank.xyz/build/js/gnb_ins.js"></script>
<script src="https://common.mibank.xyz/build/js/footer_ins.js"></script>

<script src="/js/common/mi.common.pop.js"></script>
<script src="/js/common.js"></script>

<!-- markup에서만 사용 -->
<script>
// sessionStorage.setItem('mi_device', 'app');
sessionStorage.removeItem('mi_device');

$(function () {
    if (!isMobile) {
        $('body').addClass('desktop');
        $('.lnb_wrap').remove()
    } else {
        $('body').addClass('mobile');
        $('.header-dev').add('#footer').remove();

        if (isApp) {
            $('body').addClass('app');
            $('.lnb_wrap').remove();

            var miAppData = {
                headType: '', // style  - 사용안함
                headColor: '5c8cca', // 네이티브 네비게이션 컬러
                menuColor: 'ffffff', // 햄버거 헤더 컬러 - 사용안함
                subMenuColor: '', // 서브메뉴 컬러 - 사용안함
                miTitle: '해외여행자보험', // 네이티브 네비게이션 타이틀
                miTitleType: 'text', // image or text
                miTitleCode: '', // 서비스 코드
                pathCode1: '', // 현재위치 depth1 - code 임시사용
                pathCode2: '', // 현재위치 depth2 - 사용안함
                menuAdd: true, // 햄버거 메뉴 노출 여부 - 사용안함
                tabMenus: []
            };

            if (typeof isIntro !== 'undefined') { // index
                miAppData.miTitle = '';
                miAppData.headColor = 'ffffff';
            }

            miAppProtocol.call('miAppConnectCall', miAppData);
        }
    }
})
</script>

<script>
var inSsn = $('.mi_input');
var btn = $('.mi_btn');

var travelSeq = $('#travelSeq').val()
var refundBankSeq = $('#refundBankSeq').val()

inSsn.on('keyup blur', function (e) {
    cleanInput(e, 'NUM', true);
});

btn.on('click', function () {
    var ssn = inSsn.val()

    if (!ssn) {
        miCommonPop.alert('주민등록번호 뒤 7자리를 입력해주세요')
    } else if (ssn.length < 7) {
        miCommonPop.alert('주민등록번호 뒤 7자리를 정확하게 입력해주세요')
    } else {
        fnSendPostAjax('/api/account/login', {
            travelSeq: travelSeq,
            ssn: ssn
        }, {
            s: function () {
                location.replace('/refund-bank-acct?seq=' + travelSeq + '&bank=' + refundBankSeq)
            }
        })
    }
})

</script>

</body>
</html>
