<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no,address=no,email=no" />
    <title>가입증명서</title>
</head>

<body>
<table align="center" cellpadding="0" cellspacing="0" id="wrapperTable" style="width:640px;border-collapse:collapse;border-spacing:0;font-family:Noto Sans KR,'맑은고딕',Malgun Gothic,'돋움',Dotum,Helvetica,'Apple SD Gothic Neo',sans-serif">
    <!-- 로고 -->
    <tr style="border-bottom:1px  solid  #cccccc;">

            <tr>
                <td style="padding-left:40px;font-size:45px;line-height:56px;letter-spacing:-1.58px;">

            </tr>

    <tr>

            <colgroup>

            <tr>
                <td></td>
                <td style="padding-bottom:5px;font-size:22px;line-height:44px;letter-spacing:-0.77px;text-align:center;color:#404040">

                </td>
                <td style="padding-bottom:5px;font-size:22px;line-height:44px;letter-spacing:-0.77px;text-align:center;color:#404040">
                    <a href="https://s3.ap-northeast-2.amazonaws.com/files.mibank.me/guide/mitravels/[[fileName]]"><img src="/images/mail/term-download.png" alt="보험약관 다운로드" style="width:69px;height:83px;"></a>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-bottom:47px;line-height:44px;text-align:center;vertical-align: top">
                    <a href="https://s3.ap-northeast-2.amazonaws.com/files.mibank.me/guide/mitravels/[[fileName]]" style="padding-top:3px;padding-left:9px;padding-bottom:3px;padding-right:9px;font-size:16px;line-height:44px;letter-spacing:-0.64px;color:white;text-decoration-line:none;background-color:#444444;border-radius:5px;">보험약관 다운로드</a>

                <td style="padding-bottom:47px;line-height:44px;text-align:center;vertical-align: top">
                    <a href="https://s3.ap-northeast-2.amazonaws.com/files.mibank.me/guide/mitravels/[[fileName]]" style="padding-top:3px;padding-left:9px;padding-bottom:3px;padding-right:9px;font-size:16px;line-height:44px;letter-spacing:-0.64px;color:white;text-decoration-line:none;background-color:#444444;border-radius:5px;">서비스약관 다운로드</a>
