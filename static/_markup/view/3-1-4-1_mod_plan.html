<body>
<div id="gnb"></div>


<div class="wrap">
    <div id="container" class="ct_mypage_detail bg">
        <h2 class="header_title @@class">
    <a href="/">해외여행자보험</a>
</h2>


        <div id="contents">
            <!--TODO 내역 없을 경우 <div.common_wrap> 미노출-->
            <div class="common_wrap">
                <!-- TODO travelSeq(name은 seq), applyType, payMethod 필요 -->
                <input type="hidden" name="seq" value="travelSeq">
                <input type="hidden" name="applyType" value="1">
                <input type="hidden" name="payMethod" value="CARD">
                <!--<input type="hidden" name="payMethod" value="VBANK">-->

                <div class="apply_info">
                    <!-- TODO label_status 상태값 정의
                        label_status : 가입
                        label_status + ready : 결제전, 입금대기
                        label_status + end : 환불, 만료
                        label_status + refund : 환불접수
                    -->
                    <span class="label_status">가입</span>

                    <div class="my_info">
                        <div class="title">
                            세인트헬레나 어센션 트리스탄다쿠냐
                        </div>

                        <p class="date">
                            <span class="t__bg_line"><strong>22.01.20</strong> 오전 10시부터</span><br>
                            <span class="t__bg_line"><strong>22.01.24</strong> 오후 10시까지 (4일간)</span>
                        </p>

                        <!-- TODO 1인 가입일 경우 인원수 미노출 -->
                        <p>총 <span id="travelerCount">3</span>명<button type="button" class="mi_btn white sm">가입자명단</button></p>

                        <!-- TODO 2인 가입일 경우 보장확인 버튼 미노출 -->
                        <p><span class="origin"><em>2,000,000</em>원</span> 1,131,190원<button type="button" class="mi_btn white sm">보장확인</button></p>
                    </div>

                    <ul>
                        <li>
                            <!-- TODO 2인 가입일 경우 <em> 노출 -->
                            <h4 class="title c__point"><em>대표</em>가입자</h4>

                            <p>
                                <span id="travelerName">홍길동</span><br>
                                901212-1******<br>
                                010-1234-5678<br>
                                mibank@naver.com<br>
                            </p>
                        </li>
                    </ul>
                </div>

                <div class="btn_wrap">
                    <!--TODO 알맞게 하나씩만-->
                    <button type="button" class="mi_btn w__red" id="btnCancelCovid">COVID-19 격리비/항공료 보장만 빼기</button>
                    <a href="/mod_plan" class="mi_btn w__red">다른 플랜으로 변경하기</a>
                    <button type="button" class="mi_btn w__red" id="btnCancel">보험가입 취소하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://common.mibank.xyz/build/js/chunk-vendors.js"></script>

<!-- markup에서만 사용 -->
<script>
// sessionStorage.setItem('mi_device', 'app');
sessionStorage.removeItem('mi_device');

$(function () {
    if (!isMobile) {
        $('body').addClass('desktop');
        $('.lnb_wrap').remove()
    } else {
        $('body').addClass('mobile');
        $('.header-dev').add('#footer').remove();

        if (isApp) {
            $('body').addClass('app');
            $('.lnb_wrap').remove();

            var miAppData = {
                headType: '', // style  - 사용안함
                headColor: '5c8cca', // 네이티브 네비게이션 컬러
                menuColor: 'ffffff', // 햄버거 헤더 컬러 - 사용안함
                subMenuColor: '', // 서브메뉴 컬러 - 사용안함
                miTitle: '해외여행자보험', // 네이티브 네비게이션 타이틀
                miTitleType: 'text', // image or text
                miTitleCode: '', // 서비스 코드
                pathCode1: '', // 현재위치 depth1 - code 임시사용
                pathCode2: '', // 현재위치 depth2 - 사용안함
                menuAdd: true, // 햄버거 메뉴 노출 여부 - 사용안함
                tabMenus: []
            };

            if (typeof isIntro !== 'undefined') { // index
                miAppData.miTitle = '';
                miAppData.headColor = 'ffffff';
            }

            miAppProtocol.call('miAppConnectCall', miAppData);
        }
    }
})
</script>

<script src="/js/mod_plan.js"></script>
