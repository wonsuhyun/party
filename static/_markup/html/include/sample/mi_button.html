<section>
    <h2 class="tpl_title">button</h2>

    <div class="btn_wrap">
        <button type="button" class="mi_btn">.mi_btn</button>
        <button type="button" class="mi_btn color">.mi_btn color</button>
        <button type="button" class="mi_btn white">.mi_btn white</button>
    </div>

    <div class="btn_wrap">
        <button type="button" class="mi_btn color">.color</button>
        <button type="button" class="mi_btn color" disabled>disabled</button>
        <button type="button" class="mi_btn color btn_complete" disabled>확인</button>
        <button type="button" class="mi_btn color on" disabled>complete</button>
    </div>

    <div class="btn_wrap">
        <button type="button" class="mi_btn white">.white</button>
        <button type="button" class="mi_btn white type2">type2</button>
        <button type="button" class="mi_btn white" disabled>disabled</button>
    </div>

    <hr>

    <button type="button" class="mi_btn color sm">color sm</button>
    <button type="button" class="mi_btn white sm">white sm</button>

    <hr>

    <h3 class="tpl_sub_title">btn_wrap row</h3>
    <div class="btn_wrap row">
        <button type="button" class="mi_btn white btn_download">download</button>
        <button type="button" class="mi_btn btn_add">add</button>
    </div>

    <hr>

    <button type="button" class="t__underline">밑줄 버튼</button>
    <button type="button" class="btn_qmark"><span class="t__hidden">.btn_qmark</span></button>
    <button type="button" class="btn_emark"><span class="t__hidden">.btn_emark</span></button>
    <button type="button" class="btn_search"><span class="t__hidden">.btn_search</span></button>
</section>
