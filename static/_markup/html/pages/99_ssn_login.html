<!DOCTYPE html>
<html>
<head>
    @@include('common/head.html')
</head>

<body>
<div id="gnb"></div>

<div class="wrap">
    <div id="container" class="ct_ssn_login">
        <h2 class="header_title">해외여행자보험</h2>

        <div id="contents" class="common_wrap">
            <input type="hidden" id="travelSeq" value="1004">
            <input type="hidden" id="refundBankSeq" value="1004">

            <h3 class="title">대표가입자의 <span class="c__point">주민등록번호 뒤 7자리</span>를<br>입력해주세요</h3>

            <div class="input_wrap">
                <input type="tel" class="mi_input" maxlength="7">
                <button type="button" class="mi_btn color">확인</button>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

@@include('common/js.html')
<script>
var inSsn = $('.mi_input');
var btn = $('.mi_btn');

var travelSeq = $('#travelSeq').val()
var refundBankSeq = $('#refundBankSeq').val()

inSsn.on('keyup blur', function (e) {
    cleanInput(e, 'NUM', true);
});

btn.on('click', function () {
    var ssn = inSsn.val()

    if (!ssn) {
        miCommonPop.alert('주민등록번호 뒤 7자리를 입력해주세요')
    } else if (ssn.length < 7) {
        miCommonPop.alert('주민등록번호 뒤 7자리를 정확하게 입력해주세요')
    } else {
        fnSendPostAjax('/api/account/login', {
            travelSeq: travelSeq,
            ssn: ssn
        }, {
            s: function () {
                location.replace('/refund-bank-acct?seq=' + travelSeq + '&bank=' + refundBankSeq)
            }
        })
    }
})

</script>

</body>
</html>
