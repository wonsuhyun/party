<!DOCTYPE html>
<html>
<head>
    @@include('common/head.html')
</head>

<body>
<div id="gnb"></div>
@@include('common/lnb.html')

<div class="wrap">
    <div id="container" class="ct_claim_type">
        @@include('common/header_title.html')
        <div class="contents_step  with_title no_tab">
            <a href="/" class="btn_prev common_wrap">이전</a>보상간편청구
        </div>
        <div id="contents">
            <div class="common_wrap">
                <div class="input_group full">
                    <label class="input_label"><strong>보상유형</strong> 선택 <em>(복수선택 가능)</em></label>
                    <div class="input_box none_flex">
                        <div class="drop_select_wrap">
                            <div class="drop_select">
                                <span class="default">선택</span>
                            </div>
                            <div class="drop_down_conts">
                                <div class="cs_scroll">
                                    <div class="check_group list">
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="medical">
                                            <span class="text">의료비</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="carry-on">
                                            <span class="text">휴대물품(휴대폰, 캐리어 등) 파손/도난</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="baggage-damage">
                                            <span class="text">항공위탁수하물 파손/도난/분실</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="baggage-delay">
                                            <span class="text">항공위탁수하물 도착지연</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="flight">
                                            <span class="text">항공기 지연/결항</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="liability">
                                            <span class="text">배상책임</span>
                                            <i class="ico_check"></i>
                                        </label>
                                        <label class="mi_check">
                                            <input type="checkbox" name="radio_list" value="passport">
                                            <span class="text">여권분실</span>
                                            <i class="ico_check"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="input_group full">
                    <label class="input_label"><strong>청구 유형</strong> 선택</label>
                    <div class="input_box check_group">
                        <label class="mi_check">
                            <input type="radio" name="radio_default_check">
                            <i class="ico_circle_inner"></i><span class="text">신규청구</span>
                        </label>

                        <label class="mi_check">
                            <input type="radio" name="radio_default_check">
                            <i class="ico_circle_inner"></i><span class="text">추가청구 <button type="button" class="btn_qmark btn_info" data-index="p11"></button></span>
                        </label>
                    </div>


                    <div class="check_group " data-name="">
                        <label class="mi_check box">
                            <input type="radio" name="test3" value="1">
                            <i class="ico_circle"></i>
                            <div class="contents">
                                <h4 class="item_tit">요추골절</h4>
                                <dl>
                                    <dt>사고발생일시</dt>
                                    <dd>2024.03.01 13시경</dd>
                                </dl>
                            </div>
                        </label>
                        <label class="mi_check box">
                            <input type="radio" name="test3" value="1">
                            <i class="ico_circle"></i>
                            <div class="contents">
                                <h4 class="item_tit">기타</h4>
                                <dl>
                                    <dt>사고발생일시</dt>
                                    <dd>2024.03.01 13시경</dd>
                                </dl>
                            </div>
                        </label>
                    </div>

                </div>


                <div class="input_group full">
                    <label class="input_label">혹시 희귀난치성질환자 등  <button type="button" class="t__underline btn_info" data-index="p12"><strong>의료급여수급권자</strong>[보기]</button>에 해당되시나요?</label>
                    <div class="check_group input_box row" data-name="radio_default_check">
                        <label class="mi_check">
                            <input type="radio" name="radio_default_check">
                            <i class="ico_circle_inner"></i><span class="text">아니요, 해당되지 않습니다</span>
                        </label>

                        <label class="mi_check">
                            <input type="radio" name="radio_default_check">
                            <i class="ico_circle_inner"></i><span class="text">예, 해당됩니다</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="policy_wrap">
                <ul class="policy_body">
                    <li class="policy_item_dp1">
                        <div class=" common_wrap">
                            <div class="dp1_header">
                                <p>
                                    보상청구를 위한   <button type="button" class="btn_toggler_target t__underline c__333" data-target="togglee_target_1">필수 동의사항</button>에 동의합니다
                                </p>
                                <label class="mi_check">
                                    <input type="checkbox">
                                    <i class="ico_circle"></i>
                                </label>
                            </div>
                        </div>

                        <div class="dp1_body common_wrap bg togglee_target_1">
                            <ul class="dp1_items">
                                <li class="policy_item_dp2">
                                    <button type="button" class="btn_toggler">개인신용정보 수집, 이용에 관한 사항</button>
                                    <div class="policy_docs togglee">
                                        @@include('components/policy_1.html')
                                    </div>
                                </li>
                                <li class="policy_item_dp2">
                                    <button type="button" class="btn_toggler">개인신용정보 제공에 관한 사항</button>

                                    <div class="policy_docs togglee">
                                        @@include('components/policy_2.html')
                                    </div>
                                </li>
                                <li class="policy_item_dp2">
                                    <button type="button" class="btn_toggler">개인신용정보 조회에 관한 사항</button>

                                    <div class="policy_docs togglee">
                                        @@include('components/policy_3.html')
                                    </div>
                                </li>
                            </ul>
                        </div>

                    </li>
                </ul>
            </div>

            <div class="common_wrap">
                <div class="btn_wrap dual">
                    <button class="mi_btn white small">이전</button>
                    <button class="mi_btn color big">다음</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer"></div>

<script>

</script>

@@include('common/js.html')
</body>
</html>
